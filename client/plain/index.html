<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Set the size of the div element that contains the map */
      #map {
        height: 400px;
        width: 600px;
      }
    </style>
  </head>
  <body>
    <!--The div elements for the map and message -->
    <div id="loader"></div>
    <div id="map"></div>
    <div id="msg"></div>

    <!--Load the API from the specified URL -- remember to replace YOUR_API_KEY-->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTSvng9Pelbip6L3T-fSzQnp-iA14KxlA&callback=initMap"
    ></script>
    <script async src="./js/app.js"></script>
  </body>
</html>
